<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>360-градусний огляд сцени у Three.js</title>
		<style>
			body { margin: 0; }
			fieldset {
				position:	absolutre;
				top: 50%; 
				left: 50%;
				transform: translateX(-50%,-50%);
				font-size: 150%;
			}
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three/build/three.module.js",
		      "three/addons/": "https://unpkg.com/three/examples/jsm/"
		    }
		  }
		</script>
		<script type="module" src="code_controls.js">
		</script>
	</head>
	<body>
		<!--<script src="../three/three.js"></script>-->
		<video id="video" loop crossOrigin="anonymous" playsinline style="display:none" muted>
				<source src="../assets/birds.mp4">
		</video>
		<video id="video2" loop crossOrigin="anonymous" playsinline style="display:none" muted>
				<source src="../assets/videoplayback.mp4">
		</video>

		<fieldset>
		    <legend>Оберіть елемент управління</legend>

		    <div>
		      <input type="radio" id="OrbitControls" name="controls" checked>
		      <label for="OrbitControls">OrbitControls</label>
		    </div>

		    <div>
		      <input type="radio" id="FlyControls" name="controls">
		      <label for="FlyControls">FlyControls</label>
		    </div>

		    <div>
		      <input type="radio" id="MapControls" name="controls">
		      <label for="MapControls">MapControls</label>
		    </div>
		    <button id="press">Розпочати роботу</button>
		</fieldset>

		
	</body>
</html>
