<!DOCTYPE html>

<html>
		<head>
  				<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
				<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<head>
   		 <body>
    				<a-scene embedded arjs="trackingMethod: best;">
						<a-marker preset="hiro">
								<a-entity> rotation="90 0 0" scale="0.5 0.5 0.5"
										<a-box position='-1 0.5 0' color="blue" depth="2" height="2" width="0.5"></a-box> 	
								</a-entity>
						</a-marker>
						<a-marker preset="kanji">
								<a-entity> rotation="90 0 0" scale="0.5 0.5 0.5"
										<a-box position='0 0.5 0' color="red" depth="2" height="2" width="0.5"></a-box> 													</a-entity>
						</a-marker>
						<a-marker type=''pattern" url="pattern-markerIM.patt">
								<a-entity geometry="primitive: sphere; radius: 1" 
										light="type: point; color: white; intensity: 2"
										material="color:green; shader: flat"
										position="3 0 0">
								</a-entity>
 						</a-marker>
							<a-entity camera></a-entity>
    		  			  </a-scene>
   		 </body>
</html>
