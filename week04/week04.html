<!DOCTYPE html>

<html>
		<head>
  				<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
				<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		</head>
   		 <body>
    				<a-scene embedded arjs="trackingMethod: best; debag: false;">
						<a-marker preset="hiro">
								<a-entity> rotation="90 0 0" scale="0.5 0.5 0.5"
										<a-box position='0 0.5 0' color="blue" depth="4" height="4" width="0.5"></a-box> 	
								</a-entity>
						</a-marker>
						<a-marker preset="kanji">
								<a-entity> rotation="90 0 0" scale="0.5 0.5 0.5"
										<a-box position='0 0.5 0' color="red" depth="2" height="2" width="0.5"></a-box> 												</a-entity>
						</a-marker>
						<a-marker type="pattern" url="../markers/pattern-IM.patt">
								<a-box position='0.5 0.5 0' color="green" depth="1" height="1" width="1"></a-box>
						</a-marker>
							<a-entity camera></a-entity>
    		  		 </a-scene>
   		 </body>
</html>
