<html>
		<head>
				<script src="../aframe/aframe.min.js"></script>
				<script src="../ar/aframe-ar-nft.js"></script>
				<script>
						AFRAME.registerComponent('registerevents', {
						 		init: function () {
										var marker = this.el;
						 				marker.addEventListener('markerFound', function() {
												console.log('markerFound', marker.id);
						 				});
										marker.addEventListener('markerLost', function() {
												console.log('markerLost', marker.id);
										});
								}
						});
				</script>
		</head>
				

		<body>
 
				  <a-scene  vr-mode-ui="enabled: false;"
				  	  renderer="logarithmicDepthBuffer: true;"
				  	  embedded arjs="trackingMethod: best; ">
				   
				  	<a-nft emitevents registerevents
					      type="nft"
					      url="week09/pinball"
							size="0.1"
					      >
							<a-sphere color="red" radius=100></a-sphere>
					</a-nft>
					<a-nft emitevents registerevents
					      type="nft"
					      url="week09/cat_real"
							size="0.1"
					      >
							<a-sphere color="green" radius=50></a-sphere>
					</a-nft>
				    <a-entity camera></a-entity>
				  </a-scene>
			</body>

</html>
