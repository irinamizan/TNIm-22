<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true">
        <a-camera gps-camera="simulateLatitude: 47.90769054496873; simulateLongitude: 33.411458794814536" rotation-reader></a-camera>
        <a-text value="This will always face the user." rotate="-90 0 0" look-at="[gps-camera]" scale="5 5 5" gps-entity-place="latitude: 47.9078; longitude: 33.411458794814536;"></a-text>
        <a-box color="green" gps-new-entity-place="latitude: 47.9079; longitude: 33.41146" scale="1 1 1"></a-box>
    </a-scene>
</body>
